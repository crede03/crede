        <!-- Word of the Day Section -->

                <h3 class="font-bold text-gray-700 mb-2 text-base">Word of the Day</h3>
                <div id="word-content" class="min-h-[60px] flex items-center justify-center">
                    <!-- Content will be loaded by JavaScript -->
                    <p>Loading...</p>
                </div>
            </div>

    </div>

    <script>
        // --- Clock and Date Functionality ---
        function updateClock() {
            const now = new Date();
            const timeEl = document.getElementById('time');
            const dateEl = document.getElementById('date');

            // Time: HH:MM:SS
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeEl.textContent = `${hours}:${minutes}:${seconds}`;

            // Date: Day, DD Month YYYY
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateEl.textContent = now.toLocaleDateString('en-GB', options);
        }

        // --- Word of the Day Functionality ---
        async function fetchWordOfTheDay() {
            // NOTE: This is a public demo API key. For production use, it's recommended to get your own key from Wordnik.
            const apiKey = 'a2a73e7b926c924fad7001ca3111acd55af2ffabf50eb4ae5';
            const apiUrl = `https://api.wordnik.com/v4/words.json/wordOfTheDay?api_key=${apiKey}`;

            const wordContentEl = document.getElementById('word-content');

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Network response was not ok (status: ${response.status})`);
                }
                const data = await response.json();

                // Check if the necessary data exists
                if (data && data.word && data.definitions && data.definitions.length > 0) {
                    const word = data.word;
                    const partOfSpeech = data.definitions[0].partOfSpeech;
                    const definition = data.definitions[0].text;
                    
                    wordContentEl.innerHTML = `
                        <p>
                            <strong class="text-[#E72178] text-lg">${word}</strong> 
                            (<em class="text-gray-500">${partOfSpeech}</em>) &ndash; 
                            <span>${definition}</span>
                        </p>
                    `;
                } else {
                    wordContentEl.innerHTML = '<p>Could not retrieve the word of the day.</p>';
                }
            } catch (error) {
                console.error('Error fetching word of the day:', error);
                wordContentEl.innerHTML = '<p>Could not retrieve the word of the day. Please check the console for details.</p>';
            }
        }

        // --- Initial Function Calls on Page Load ---
        document.addEventListener('DOMContentLoaded', () => {
            updateClock();
            setInterval(updateClock, 1000); // Update clock every second
            fetchWordOfTheDay();
        });
    </script>
