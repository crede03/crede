<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Care Homes Portal</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to enhance Tailwind */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f0f2f5; /* A light grey background */
        }
        /* Style for the dropdown menu */
        .dropdown .dropdown-menu {
            display: none;
            transform: translateY(10px);
            opacity: 0;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        }
        .dropdown:hover .dropdown-menu,
        .dropdown.open .dropdown-menu {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        /* A subtle animation for page load */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl mx-auto p-4 sm:p-6 lg:p-8 fade-in">

        <header class="text-center mb-8">
            <!-- Logo Placeholder (PNG) with new color -->
            <div class="flex justify-center items-center mb-4">
                <img src="https://www.saicarehomes.com/client/sai/content/sai-icon.png" alt="Sai Care Homes Portal Logo" class="w-24 h-24 rounded-full shadow-md">
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Sai Care Homes Portal</h1>
            <!-- Live Clock and Date -->
            <div id="clock-date" class="text-lg text-gray-500 mt-2">
                <span id="time"></span> - <span id="date"></span>
            </div>
        </header>

        <main>
            <!-- Google Search Box -->
            <div class="mb-10">
                <form action="https://www.google.com/search" method="get" target="_blank" class="relative flex items-center">
                    <svg class="absolute left-4 w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" name="q" placeholder="Search with Google" class="w-full py-3 pl-12 pr-4 text-lg text-gray-700 bg-white border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-[#E72178] transition-shadow">
                </form>
            </div>

            <!-- Bookmarks Section -->
            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 border-b pb-3 mb-4">Quick Links</h2>
                <nav>
                    <ul class="space-y-4">
                        <!-- eConsult Dropdown -->
                        <li class="dropdown relative">
                            <button class="flex items-center justify-between w-full text-left text-lg font-medium text-gray-800 hover:text-[#E72178] transition-colors duration-200 focus:outline-none" onclick="toggleDropdown(this)">
                                <span>eConsult</span>
                                <svg class="w-5 h-5 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <ul class="dropdown-menu absolute left-0 mt-2 w-64 bg-white border border-gray-200 rounded-lg shadow-xl z-10 p-2 space-y-1">
                                <li><a href="https://manorclinic.webgp.com/" target="_blank" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-[#E72178]/10 hover:text-[#E72178] transition-colors">Manor Clinic</a></li>
                                <li><a href="https://anima.thirdparty.nhs.uk/green/o/ct202hnsan" target="_blank" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-[#E72178]/10 hover:text-[#E72178] transition-colors">Sandgate Road Surgery</a></li>
                                <li><a href="https://whitehousefolkestone.webgp.com/" target="_blank" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-[#E72178]/10 hover:text-[#E72178] transition-colors">White House Surgery</a></li>
                                <li><a href="https://guildhallstreetsurgery.webgp.com/" target="_blank" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-[#E72178]/10 hover:text-[#E72178] transition-colors">Guildhall Surgery</a></li>
                                <li><a href="https://centralsurgerykent.webgp.com/" target="_blank" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-[#E72178]/10 hover:text-[#E72178] transition-colors">Harbour Medical Centre</a></li>
                                <li><a href="https://elhamsurgery.webgp.com/" target="_blank" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-[#E72178]/10 hover:text-[#E72178] transition-colors">Hawkinge and Elham Practice</a></li>
                                <li><a href="https://thenewsurgery-folkestone.webgp.com/" target="_blank" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-[#E72178]/10 hover:text-[#E72178] transition-colors">The New Surgery</a></li>
                            </ul>
                        </li>
                        <!-- Add other top-level links here if needed -->
                    </ul>
                </nav>
            </div>
        </main>

    </div>

    <script>
        // --- Clock and Date Functionality ---
        function updateClock() {
            const now = new Date();
            const timeEl = document.getElementById('time');
            const dateEl = document.getElementById('date');

            // Time: HH:MM:SS
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeEl.textContent = `${hours}:${minutes}:${seconds}`;

            // Date: Day, DD Month YYYY
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateEl.textContent = now.toLocaleDateString('en-GB', options);
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
        // Initial call to display immediately
        updateClock();

        // --- Dropdown Functionality for Touch Devices ---
        function toggleDropdown(button) {
            const dropdown = button.closest('.dropdown');
            const icon = button.querySelector('svg');
            
            // Toggle 'open' class on the main dropdown container
            dropdown.classList.toggle('open');
            
            // Rotate the arrow icon
            if (dropdown.classList.contains('open')) {
                icon.style.transform = 'rotate(180deg)';
            } else {
                icon.style.transform = 'rotate(0deg)';
            }
        }

        // Close dropdown if clicking outside of it
        window.addEventListener('click', function(e) {
            document.querySelectorAll('.dropdown.open').forEach(dropdown => {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.remove('open');
                    dropdown.querySelector('svg').style.transform = 'rotate(0deg)';
                }
            });
        });
    </script>

</body>
</html>
