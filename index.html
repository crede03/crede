<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Radial Gradient</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: black;
        }

        #gradient-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 150, 0.8), rgba(0, 150, 255, 0.8), rgba(0, 0, 0, 0.8));
            background-size: 200% 200%;
            transition: background 0.2s ease-in-out;
        }

        .text-container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .text-container h1 {
            font-size: 5rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="gradient-background"></div>
    <div class="text-container">
        <h1>CREDE</h1>
    </div>
    <script>
        const gradient = document.getElementById("gradient-background");

        document.addEventListener("mousemove", (event) => {
            const x = event.clientX / window.innerWidth;
            const y = event.clientY / window.innerHeight;

            // Move the gradient center based on mouse position
            gradient.style.backgroundPosition = `${x * 200}% ${y * 200}%`;

            // Add some color shifting based on the cursor position
            const r = Math.floor(x * 255);
            const g = Math.floor(y * 255);
            const b = Math.floor((1 - x) * 255);

            gradient.style.background = `radial-gradient(circle, rgba(${r}, ${g}, ${b}, 0.8), rgba(${b}, ${r}, ${g}, 0.8), rgba(0, 0, 0, 0.8))`;
        });
    </script>
</body>
</html>
